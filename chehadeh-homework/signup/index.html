<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Create an Account</h2>
      <button class="fb">Sign in with Facebook</button><br>
      <button class="tw">Sign in with Twitter</button><br>
      <button class="go">Sign in with google</button><br>
      <button class="be">Sign in with Behance</button><br>
    </div>
    <div class="right">
      <h3>Modern Website Form</h3>
      <input type="text" placeholder="username" class="user"><br>
      <input type="email" placeholder="email" class="email"><br>
      <input type="password" placeholder="password" class="pass"><br>
      <button class="signup">SIGN UP</button>
    </div>
  </div>
</body>
</html>
